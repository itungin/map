<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map POS Akuntan</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-gradient shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      POS Akuntan
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="https://itung.in.my.id/dashboard/" class="btn btn-outline-primary fw-bold btn-hover-primary">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main Content -->
<div class="container mt-4">
  <div class="row">
    <!-- Map -->
    <div class="col-lg-8 mb-3">
      <div id="map"></div>
    </div>

    <!-- Sidebar -->
    <div class="col-lg-4 mt-2">
      <div class="card p-3">
        <h5 class="card-title">Radius Maksimal (m)</h5>
        <div class="input-group mb-3">
          <input type="number" id="distance-input" class="form-control" placeholder="Masukkan radius">
          <button id="btn-distance" class="btn btn-outline-primary">Hitung</button>
        </div>
        <button id="regionSearch" class="btn btn-secondary w-100 mb-3">Daerah</button>
      </div>
      <div class="mt-3">
        <h6>Informasi Daerah</h6>
        <div id="region-info" class="border p-2 bg-light rounded">
          <p><strong>Longitude:</strong> <span id="longitude"></span></p>
          <p><strong>Latitude:</strong> <span id="latitude"></span></p> <!-- Corrected from "Longitude" to "Latitude" -->
          <p><strong>District:</strong> <span id="district"></span></p>
          <p><strong>Province:</strong> <span id="province"></span></p>
          <p><strong>Sub-district:</strong> <span id="sub-district"></span></p>
          <p><strong>Village:</strong> <span id="village"></span></p>
        </div>
      </div>
      
    </div>
    
    </div>
    <!-- 2 -->
     
  </div>
  
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/croot.js" type="module"></script>

</body>
</html>
